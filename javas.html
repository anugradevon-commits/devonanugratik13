<html>

<head>
    <title>Objek Teks</title>
</head>

<body>
    <script type="text/javascript">
        function tekan() {
            var nama_mahasiswastr = document.fform.nama.value;
            var alamat_mahasiswastr = document.fform.alamat.value;
            document.fform.pnama.value = nama_mahasiswastr;
            document.fform.palamat.value = alamat_mahasiswastr;
        }
    </script>

    <form name="fform">
        <h1>Input Data</h1>
        <pre>
Nama Mahasiswa : <input type="text" size="12" name="nama">
Alamat          : <input type="text" size="26" name="alamat">
    </pre>

        <p>
            <input type="button" value="Kirim" onclick="tekan()">
            <input type="reset" value="Ulang">
        </p>

        <h3>Output</h3>
        <pre>
Nama Mahasiswa tersebut adalah   : <input type="text" size="12" name="pnama">
Alamat Mahasiswa tersebut adalah: <input type="text" size="26" name="palamat">
    </pre>
    </form>
</body>

</html>
